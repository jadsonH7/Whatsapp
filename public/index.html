<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Icone -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Script & CSS -->
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>CHAT</title>
</head>

<body>
    <main>
        <section class="conteiner">
            <section class="login-box">
                <h2 class="login-title">Login</h2>
                <form action="" class="login-form">
                    <input type="text" id="login-input" placeholder="Seu name..." required>
                    <button type="submit" class="login-btn">Enter</button>
                </form>
            </section>
            <section class="chat-box">
                <section class="chat-messages">
                    <!-- <section class="message-self">Fala rapaziada.</section>
                    <section class="message-other">
                        <span class="message-sender">Predro</span>
                        Bora essa partida.
                    </section> -->
                </section>
                <form action="" class="chat-form">
                    <input type="text" id="chat-input" placeholder="Digitar menssagem" required>
                    <button type="submit" class="chat-btn">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </form>
            </section>
        </section>
    </main>
</body>

</html>
